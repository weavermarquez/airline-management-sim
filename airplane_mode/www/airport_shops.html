{% extends "templates/web.html" %}

{% block page_content %}


<h1>{{ title }}</h1>
<menu>
<li>{{ airport_leasing_settings.default_rental_rate }}</li>
    {% for shop in shops %}
    <li>
        <strong>Name:</strong> {{ shop.name }}<br>
        <strong>Owner:</strong> {{ shop.owned_by }}<br>
        <strong>Shop Number:</strong> {{ shop.shop_number }}
    </li>
    {% endfor %}
</menu>
{% endblock %}

<!-- this is a sample default web page template -->
